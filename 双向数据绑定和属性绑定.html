<!DOCTYPE html>
<html>
<head>
	<title>属性绑定和双向数据绑定</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<!-- <div id="root"><h1>Hello {{msg}}</h1></div> -->
	<div id = "root"> 
 		<div v-bind:title="title">Hello World!</div>
 		<input v-model="content" type="text" name=""/>
 		<div>{{content}}</div>
 	</div>
		<script type="text/javascript">
			new Vue({
				el: "#root",
				data:{
					title: "This is a hello world",
					content:"OK, Input!"
				}
			})
		</script>
</body>
</html>
