<!DOCTYPE html>
<html>
<head>
	<title>计算属性与侦听器</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<!-- <div id="root"><h1>Hello {{msg}}</h1></div> -->
	<div id = "root"> 
 		 姓氏：<input v-model = "firstname" type="text" name="">
 		 名字：<input v-model = "lastname" type="text" name="">
 		 <div>{{fullName}}</div>
 		 <div>{{count}}</div>
 	</div>
		<script type="text/javascript">
			new Vue({
				el: "#root",
				data:{
					firstname: '',
					lastname: '',
					count:0
				},
				computed:{
					fullName : function(){
						return this.firstname +" "+this.lastname;  
					}
				},
				watch:{
					firstname:function(){this.count++;},
					lastname:function(){this.count++;}
				}
			})
		</script>
</body>
</html>
