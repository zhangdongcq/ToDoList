<!DOCTYPE html>
<html>
<head>
	<title>Vue 入门</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<!-- <div id="root"><h1>Hello {{msg}}</h1></div> -->
	<div id = "root"> 
		<div  v-if="show">Hello World</div>
		<div><li v-for="(item, index) in list" :key="index">{{item}}</li></div>
	</div>
		<script type="text/javascript">
			new Vue({
				el: "#root",
				data:{
					show: true,
					list: [1,2,3,2,4]
				}
			})
		</script>
</body>
</html>
