<!DOCTYPE html>
<html>
<head>
	<title>v-if, v-show, v-for指令</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<!-- <div id="root"><h1>Hello {{msg}}</h1></div> -->
	<div id = "root"> 
 		<div v-if="show">Hello World!</div>
 		<button @click="handleEvent">Toggle</button>
 		<ul>
 			<li v-for="item of list" :key="item">{{item}}</li>
 		</ul>
 	</div>
		<script type="text/javascript">
			new Vue({
				el: "#root",
				data:{
					show:true,
					list:[1,2,3]
				},
				methods:{
					handleEvent: function(){
						this.show = !this.show;
					}
				}
			})
		</script>
</body>
</html>
